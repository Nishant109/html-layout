<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container,.head,.navigation,.middle,.Left,.Right,.Footer{
            border: 1px solid crimson;
            padding: 20px ;
        }
        .middle{
            height: 70px;
        }
        .Left{
            float: left;
        }
        .Right{
            float: right;
        }
        .Footer{
            clear: both;
        }
    </style>
</head>
<body>
    <div id="test" class="container">
        <div class="head">Header</div>
        <div class="navigation" id="nav">Navigation</div>
        <div class="middle" id="middle">Middle<br>
        <div class="Left">Left</div>
        <div class="Right">Right</div>
    </div>
    <div class="Footer">Footter</div>
    </div>

    
    <hr>
    <!--HTML - 5 sematic tags to create basic output-->
    <h1>My Website</h1>
    <main class="container" id="container">
    <header class="head" id="head">Header</header>
    <br>
    <nav class="navigation">Navigation</nav>
    <br>
    <section class="middle">Middle <br>
        <aside class="Left">Left</aside>
        <aside class="Right">Right</aside>
    </section>
    <br>
        <footer class="Footer">Footer</footer>
    </main>
</body>
</html>
